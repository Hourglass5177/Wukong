      <td height="411" colspan="2" style="color: #FFFFFF">   秋风楼，位于后土祠正殿后（位于古河东郡汾阴县，即今山西省万荣县西南），因楼上藏汉武帝刘彻《秋风辞》碑而得名。 秋风楼，创建年代不详，因黄河淹没，曾于清代康熙、同治年间重修，现存建筑为清代同治九年（公元1870年）重建。汉武帝刘彻曾5次巡幸河东，元鼎四年（公元前113年），刘彻祭祀后土庙时，正值晚秋，在汾河舟中欢宴群臣，慷慨高歌，写下“秋风辞”——秋风楼因楼上藏树汉武帝《秋风辞》碑而得名。</td>
    </tr>
