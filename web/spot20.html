      <td height="413" colspan="2" style="color: #FFFFFF">   <p>玉皇庙，又称府城玉皇庙，位于山西省晋城市泽州县金村镇府城村，玉皇庙创建于北宋神宗熙宁九年（1076年），是古代泽州规模较大、影响较广的道教庙宇。  玉皇庙分三进，头道山门、二道山门、诸神享亭、玉皇殿建筑在一条中轴线上。平面布局为长方形，南北长110米，东西宽32米，计有殿宇楼亭110间，占地面积3520平方米。整个建筑结构严谨，雕刻精细，显示了宋代庙宇建筑的独有风格和泽州先民的艺术才华。  </p>
      <p>1988年1月13日，玉皇庙被中华人民共和国国务院公布为第三批全国重点文物保护单位。</p></td>
