      <td height="363" colspan="2" style="color: #FFFFFF">   原起寺，位于山西省长治市潞城市黄牛蹄乡辛安村东凤凰山巅，占地面积729平方米，始建于唐天宝六年（747年）。  原起寺坐北朝南，横向开间，南北长22.3米，东西宽32.7米，中轴线上依次为享亭、大雄宝殿，东侧有配殿，西侧有大圣宝塔；现存大雄宝殿、青龙宝塔均为宋代原构，余皆明、清建筑。  2001年6月25日，原起寺被国务院公布为第五批全国重点文物保护单位。</td>
